<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>球体を表示</title>
</head>

<body>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/three.js"></script>
<script>

    // ページをすべて読み込んだあとに関数の中を実行
    window.addEventListener("load",function() {

        // レンダラ、シーン、カメラ、ジオメトリ、マテリアル、メッシュ用の変数を宣言
        var renderer, scene, camera, geometry, material, mesh;

        // 描画領域をHTMLに確保するためのコンテナ用変数
        var container;

        // 描画領域の幅と高さをウィンドウの幅と高さに設定
        var myCanvas = document.getElementById('heyThree');
        var canvasWidth  = myCanvas.offsetWidth;
        var canvasHeight = myCanvas.offsetHeight;


        /*-------------------------------------------------------
         ここからレンダラ（描画領域）の生成と設定
         -------------------------------------------------------*/

        // レンダラの生成
        renderer = new THREE.WebGLRenderer( { alpha: true, antialias: true } )
        // WebGLをサポートしていない場合（何も表示されない場合）は上の行をコメントアウトして下の行のコメントアウトを外してください
        //renderer = new THREE.CanvasRenderer({ alpha: true } );

        // レンダラの大きさをウィンドウの幅と高さに設定
        renderer.setSize( canvasWidth, canvasHeight );

        // レンダラの背景色を白に、透明度を100%に設定
        renderer.setClearColor( 0xffffff, 0 );

        // div要素をつくってHTMLのbody要素内に追加し、その中にレンダラがもつDOM要素を追加
        container = document.createElement( 'div' );
        document.body.appendChild( container );
        document.getElementById('heyThree').appendChild( container );

        container.appendChild( renderer.domElement );

        /*-------------------------------------------------------
         ここからシーンの生成
         -------------------------------------------------------*/

        // シーンの生成
        scene = new THREE.Scene();

        /*-------------------------------------------------------
         ここからカメラの生成と設定
         -------------------------------------------------------*/

        // 画角20度、画面アスペクト比はウィンドウのアスペクト比と同様、手前1、後方10000までを描画できる
        // 投資投影カメラ（遠近法的に映る）を生成
        camera = new THREE.PerspectiveCamera( 20, canvasWidth / canvasHeight, 1 , 10000 );

        // カメラの位置を座標(x,y,z)=(0,500,1000)に設定
        camera.position.set( 0, 500, 1000 );

        // カメラの向きを座標の原点(x,y,z)=(0,0,0)に設定
        camera.lookAt( { x:0, y:0, z:0 } );

        /*-------------------------------------------------------
         ここからジオメトリの生成
         -------------------------------------------------------*/

        // 半径150、経度分割数と緯度分割数が32の球体ジオメトリを生成
        geometry = new THREE.SphereGeometry( 150, 32, 32 );
        neon1 = new THREE.SphereGeometry( 20, 32, 32 );
        neon2 = new THREE.SphereGeometry( 20, 32, 32 );
        neon3 = new THREE.SphereGeometry( 20, 32, 32 );
        neon4 = new THREE.SphereGeometry( 20, 32, 32 );
        neon5 = new THREE.SphereGeometry( 20, 32, 32 );
        neon6 = new THREE.SphereGeometry( 20, 32, 32 );
        neon7 = new THREE.SphereGeometry( 20, 32, 32 );
        neon8 = new THREE.SphereGeometry( 20, 32, 32 );


        /*-------------------------------------------------------
         ここからマテリアルの生成
         -------------------------------------------------------*/

        // hexコードff00ffの色をもち、ワイヤーフレームを有効にしたマテリアルの生成
        // BasicMaterialは光源を必要としない
        material = new THREE.MeshBasicMaterial( { color: 0xC0C0C0, wireframe: true } );
        material1 = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } );
        material2 = new THREE.MeshBasicMaterial( { color: 0x7B5E52, wireframe: true } );
        material3 = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } );
        material4 = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } );
        material5 = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } );
        material6 = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } );
        material7 = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } );
        material8 = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } );

        /*-------------------------------------------------------
         ここからメッシュの生成
         -------------------------------------------------------*/

        // ジオメトリとマテリアルを渡してメッシュを生成
        mesh = new THREE.Mesh( geometry, material );
        mesh1 = new THREE.Mesh( neon1, material1 );
        mesh1.position.x = 150;
        mesh1.position.y = 20;
        mesh1.position.z = 0;

        mesh2 = new THREE.Mesh( neon2, material2 );
        mesh2.position.x = 100;
        mesh2.position.y = 20;
        mesh2.position.z = 100;

        /*-------------------------------------------------------
         ここから描画
         -------------------------------------------------------*/

        // メッシュをシーンに追加
        scene.add( mesh );
        scene.add( mesh1 );
        scene.add( mesh2 );

        // レンダラにシーンとカメラを渡してブラウザの画面に描画
        renderer.render( scene, camera );


        //回転
        // 回転角のための変数を宣言
        var theta = 0;
// 回転アニメーション用の関数
        var rotationAnimation = function() {
            // カメラの位置をx-z平面で回転するように設定
            camera.position.set( 1000 * Math.sin( theta ), 500, 1000 * Math.cos( theta ) );
            // カメラを座標の原点に向き直させるように設定
            camera.lookAt( { x:0, y:0, z:0 } );
            // レンダラにシーンとカメラを渡してブラウザの画面に描画
            renderer.render( scene, camera );
            // 回転角を増やす
            theta += 0.01;
            // 回転角が360度を超えたらまたゼロに戻す
            theta %= 2 * Math.PI;
            // アニメーション用の関数を渡す
            // これで1秒間に60回描画される
            requestAnimationFrame( rotationAnimation );
        };
// アニメーションを実行
        rotationAnimation();

    });
</script>

<div id="heyThree" style="width: 200px; height: 200px; border: 1px solid"></div>

</body>
</html>
