<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>arduino control</title>
    <style>
        article, aside, dialog, figure, footer, header,
        hgroup, menu, nav, section { display: block; }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/test.js"></script>
    <script>
        $(document).ready(function(){
            var socket = io();
            $('#btn1').click(function(){
                console.log("btn 1 clicked...");
                socket.emit('sendmsg','1');
            });
            $('#btn2').click(function(){
                console.log("btn 2 clicked...");
                socket.emit('sendmsg','2');
            });
            $('#btn11').click(function(){
                console.log("btn 11 clicked...");
                socket.emit('sendmsg','11');
            });
            $('#btn3').click(function(){
                //socket.emit('sendmsg','2');
                console.log("btn 3 clicked....");
                socket.emit('sendmsg',$("#patternNum").val());
            });
            socket.on('recvmsg',function(data){

                console.log("socket is....");
                console.log(data);

                $('h1').text(data);
            });
        });
    </script>
</head>
<body>

<div>
    <a href="app.html">Go to Neon App</a>
</div>

<h1>==== hello Debug ====</h1>
<button id="btn1">1</button>
<button id="btn2">2</button>
<button id="btn11">11</button>
<br><br>pattern :  <input type="text" id="patternNum"><button id="btn3">pattern</button>
</body>
</html>
